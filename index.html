<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Calculator</h1>
        <div class="text-area"></div>
        <div class="calcu">
            <button class="but one">1</button>
            <button class="but two">2</button>
            <button class="but three">3</button>
            <button class="but plus">+</button>
            <button class="but four">4</button>
            <button class="but five">5</button>
            <button class="but six">6</button>
            <button class="but minus">-</button>
            <button class="but seven">7</button>
            <button class="but eight">8</button>
            <button class="but nine">9</button>
            <button class="but multi">*</button>
            <button class="but equal">=</button>
            <button class="but zero">0</button>
            <button class="but clear">Clear</button>
            <button class="but division">/</button>
        </div>
    </div>
 <script src="./app.js"></script>
</body>
</html>
